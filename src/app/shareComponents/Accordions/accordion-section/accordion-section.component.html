<div class="accordion my-3">
  <div class="accordion-item">
    <h2 class="accordion-header" [id]="accordionId" [ngClass]="{'accordion-header-aria-expanded': isAccordionExpanded}">
      <div class="d-flex justify-content-center align-items-center w-100">
        <div class="accordion-title">{{ title }}</div>
        <div class="ms-auto d-flex align-items-center">
          <div *ngIf="subtitle" class="accordion-subtitle">{{ subtitle }}</div>
          <app-arrow-button
            (buttonClick)="toggleAccordion()"
            [attr.aria-expanded]="isAccordionExpanded.toString()"
            [attr.aria-controls]="'collapse' + accordionId"
            [attr.data-bs-target]="'#collapse'+accordionId"
            data-bs-toggle="collapse"
          ></app-arrow-button>
        </div>
      </div>
    </h2>
    <div [id]="'collapse'+accordionId" class="accordion-collapse collapse" [attr.aria-labelledby]="accordionId" [class.show]="isAccordionExpanded">
      <div class="accordion-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
